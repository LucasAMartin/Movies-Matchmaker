<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/login.css') }}">
    <title>Login</title>
</head>
<body>
<div class="logo">
    <a href="/">
        <img src="/static/img/logo.png" alt="">
    </a></div>
<form method="post" action="{{ url_for('login') }}">
    <div class="container">
        <div class="card">
            <p class="title">Login</p>
            <label for="username"></label>
            <span id="errorMessage" style="display: none; color: red; font-size: 14px; position: absolute; top: 15rem; font-family: 'Roboto', sans-serif">Invalid credentials</span>
            <input type="text" name="username" id="username" placeholder="Username"/>
            <label for="password"></label>
            <input type="password" name="password" class="password" placeholder="Password"/>
            <button type="submit">Sign In</button>
            <div class="bottombutton">
                <div class="remember">
                    <label class="container-button">
                        <input type="checkbox" name="remember" checked="checked"/>
                        <span class="checkmark"></span>
                    </label>
                    <p>Remember Me</p>
                </div>

                <a href="/create_account">Create Account</a>
            </div>

            <div class="firsttime">
                <div>
                    <p>First Time?</p>
                    <a href="/">Subscribe Here.</a>
                </div>
            </div>
            <div class="other-login">
                <div>
                    <img
                            src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-icon-logo-png-transparent-svg-vector-bie-supply-14.png"
                            alt="Google logo"
                    />
                    <p>Sign In with Google</p>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
<script>
    // Check if invalid_credentials is true
    {% if invalid_credentials %}
        document.getElementById('errorMessage').style.display = 'inline';
    {% endif %}
</script>
