<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/login.css') }}">
    <title>Login</title>
</head>
<body>
<div class="logo">
    <a href="/">
        <img src="/static/img/logo.png" alt="">
    </a></div>
<form method="post" action="{{ url_for('create_account') }}">
    <div class="container">
        <div class="card">
            <p class="title">Create Account</p>
            <label for="username"></label>
            <input type="text" name="username" id="username" placeholder="Username"/>
            <span id="errorMessage"
                  style="display: none; color: red; font-size: 14px; position: absolute; top: 15rem; font-family: 'Roboto', sans-serif">Invalid credentials</span>
            <label for="password"></label>
            <input type="password" name="password" class="password" placeholder="Password"/>
            <label for="confirmPassword"></label>
            <input type="password" name="confirm_password" class="password confirmPassword"
                   placeholder="Confirm Password"/>
            <button type="submit">Create Account</button>
            <div class="bottombutton">
                <div class="remember">
                    <label class="container-button">
                        <input type="checkbox" name="remember" checked="checked"/>
                        <span class="checkmark"></span>
                    </label>

                    <p>Remember Me</p>
                </div>

                <a href='/login'>Sign In</a>
            </div>
            <div class="firsttime">
                <div>
                    <p>First Time?</p>
                    <a href="/">Subscribe Here.</a>
                </div>
            </div>
            <div class="other-login">
                <div>
                    <img
                            src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-icon-logo-png-transparent-svg-vector-bie-supply-14.png"
                            alt="Google logo"
                    />
                    <p>Sign In with Google</p>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
<script>
    // Check if username_taken is true
    {% if username_taken %}
        document.getElementById('errorMessage').style.display = 'inline';
        document.getElementById('errorMessage').textContent = 'Username Taken';
    {% endif %}
    // Check if passwords_no_match is true
    {% if passwords_no_match %}
        document.getElementById('errorMessage').style.display = 'inline';
        document.getElementById('errorMessage').textContent = 'Passwords do not Match';
    {% endif %}
</script>
